<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方形霓虹灯</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        background: #000;
      }
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto 0;
      }
      canvas {
        display: block;
        background-color: #33333320;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <canvas id="myCanvas" width="204" height="204"></canvas>
    </div>
    <script>
      // 获取画布和上下文
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");
      let dotList = [
        [
          { x: 2, y: 20 },
          { x: 2, y: 2 },
          { x: 20, y: 2 },
        ],
        [
          { x: 180, y: 2 },
          { x: 200, y: 2 },
          { x: 200, y: 20 },
        ],
        [
          { x: 200, y: 180 },
          { x: 200, y: 200 },
          { x: 180, y: 200 },
        ],
        [
          { x: 20, y: 200 },
          { x: 2, y: 200 },
          { x: 2, y: 180 },
        ],
      ];
      // 绘制
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        for (let i = 0; i < dotList.length; i++) {
          ctx.moveTo(dotList[i][0].x, dotList[i][0].y);
          for (let j = 0; j < dotList[i].length; j++) {
            ctx.lineTo(dotList[i][j].x, dotList[i][j].y);
          }
        }
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      // 开始绘制
      draw();
    </script>
  </body>
</html>
