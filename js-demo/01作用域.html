<html>
  <head>
    <title>01作用域</title>
  </head>
  <body>
    <script>
      function a() {
        console.log(1);
      }
      (function () {
        var a = undefined;
        if (false) {
          a = function () {
            console.log(2);
          };
        }
        a();
      })();
    </script>
  </body>
</html>
