<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方形霓虹灯</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        background: #000;
      }
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto 0;
      }
      canvas {
        display: block;
        background-color: #ffffff50;
        border-radius: 24px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <canvas id="myCanvas" width="202" height="202"></canvas>
    </div>
    <script>
      // 获取画布和上下文
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");
      let dotList = [
        [
          { x: 2, y: 40 },
          { x: 2, y: 20 },
          { x: 20, y: 2 },
          { x: 40, y: 2 },
        ],
        [
          { x: 160, y: 2 },
          { x: 180, y: 2 },
          { x: 200, y: 20 },
          { x: 200, y: 40 },
        ],
        [
          { x: 200, y: 160 },
          { x: 200, y: 180 },
          { x: 180, y: 200 },
          { x: 160, y: 200 },
        ],
        [
          { x: 40, y: 200 },
          { x: 20, y: 200 },
          { x: 2, y: 180 },
          { x: 2, y: 160 },
        ],
      ];
      // 绘制
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        for (let i = 0; i < dotList.length; i++) {
          let startX = dotList[i][1].x;
          let startY = dotList[i][1].y;
          let endX = dotList[i][2].x;
          let endY = dotList[i][2].y;
          let radius = 20;

          ctx.moveTo(dotList[i][0].x, dotList[i][0].y);
          ctx.lineTo(startX, startY);
          if (i % 2 === 0) {
            ctx.arcTo(startX, endY, endX, endY, radius);
          } else {
            ctx.arcTo(endX, startY, endX, endY, radius);
          }
          ctx.lineTo(dotList[i][3].x, dotList[i][3].y);
        }
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      // 开始绘制
      draw();
    </script>
  </body>
</html>
